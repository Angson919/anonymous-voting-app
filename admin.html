<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://cdn.pixabay.com/photo/2015/06/24/15/45/code-820275_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding: 40px;
            text-align: center;
        }
        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, select, button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Admin Dashboard</h1>
        <form id="candidateForm">
            <input type="text" id="candidateName" placeholder="Candidate Name" required />
            <button type="submit">Add Candidate</button>
        </form>

        <form id="votingTimeForm">
            <label for="startTime">Voting Start Time:</label>
            <input type="datetime-local" id="startTime" required />

            <label for="endTime">Voting End Time:</label>
            <input type="datetime-local" id="endTime" required />

            <button type="submit">Set Voting Time</button>
        </form>

        <button onclick="postResults()">Post Final Results</button>
    </div>

    <script>
        document.getElementById('candidateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('candidateName').value.trim();
            if (name) {
                alert(`Candidate \"${name}\" added.`);
                document.getElementById('candidateName').value = '';
            }
        });

        document.getElementById('votingTimeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            if (new Date(start) >= new Date(end)) {
                alert('End time must be after start time.');
            } else {
                alert(`Voting set from ${start} to ${end}`);
            }
        });

        function postResults() {
            alert('Results posted successfully.');
        }
    </script>
</body>
</html>
